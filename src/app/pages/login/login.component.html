<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="login-title">Iniciar Sesión</mat-card-title>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <mat-form-field appearance="fill" class="login-input">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="login-input">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <div class="login-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Iniciar Sesión</button>
      </div>

      <!-- Mostrar el mensaje de error -->
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </mat-card>
</div>
